{% load static %} <!--UNTUK MENG-LOAD FILE STATIC PADA FILE HTML YG BERDASARKAN FILE SETTINGS (STATICFILES_DIRS)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Project | {{ title }}</title>
</head>
<body>

    <img style="width: 100%; height: 400px;" src="{% static "news/img/news.jpg" %}" alt="">

    <h1>{{ title }} Page</h1>   <!--Menggunakan template variable-->
    <h4>Contributor: {{ contributor }}</h4> <!--Menggunakan template variable-->
    <p>Halaman ini sudah memiliki template sendiri didalam folder news
        <br>dan template ini sudah menggunakan template variable.
    </p>
    <p>Directory: {{ directory }}</p> <!--Menggunakan template variable-->
    
    <ul>
        <li><a href="/blog" title="">Back</a></li>
    </ul>

</body>
</html>
